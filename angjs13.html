<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Directives - to directive communications</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js">
</script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js'></script>

    <script type="text/javascript">
      var myApp = angular.module('app' , []);

    myApp.directive('welcome' , function(){
      return {
        restrict : 'E',
        controller : function($scope){
          this.sayhi = function (){
            console.log('Hi');
          };

          this.sayhowdy = function (){
            console.log('howdy');
          };
      },
      link : function(){
        console.log("This controller works bruh!");
      }
    }});

    myApp.directive("hi" , function(){
      return{
        require : 'welcome',
        restrict : 'A',
        link : function(scope , element , attr , welcomeCtrl){
          welcomeCtrl.sayhi();
        }
      }
    });
    </script>

  </head>
  <body>
    <welcome hi>Say something </welcome>
  </body>
</html>
